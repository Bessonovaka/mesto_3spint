<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <div class="popup popup-edit-profile">
        <form
          action="#"
          class="form popup__container popup-edit-profile__form"
          novalidate
        >
          <h2 class="popup__title title">Редактировать профиль</h2>
          <fieldset class="form__set">
            <label class="form__field">
              <input
                type="text"
                class="popup__field form__input"
                id="name"
                name="name"
                placeholder="Жак-Ив Кусто"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="form__input-error name-error"></span>
            </label>
            <label class="form__field">
              <input
                type="text"
                class="popup__field form__input"
                id="profession"
                name="profession"
                placeholder="Исследователь океана"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="form__input-error profession-error"></span>
            </label>
            <button class="popup__button submit-button form__submit">
              Сохранить
            </button>
          </fieldset>

          <div class="popup-edit-profile__close-button close-button"></div>
        </form>
      </div>

      <div class="popup popup-create-card">
        <form action="#" class="form popup__container popup-create-card__form">
          <div class="popup-create-card__close-button close-button"></div>
          <h2 class="popup__title title">Новое место</h2>
          <fieldset class="form__set">
            <label class="form__field">
              <input
                type="text"
                class="popup__field form__input"
                id="place-name"
                name="place-name"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="form__input-error place-name-error"></span>
            </label>
            <label class="form__field">
              <input
                type="url"
                class="popup__field form__input"
                id="place-link"
                name="place-link"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="form__input-error place-link-error"></span>
            </label>

            <button class="popup__button submit-button form__submit">
              Создать
            </button>
          </fieldset>
        </form>
      </div>

      <div class="popup popup-big-photo">
        <div class="popup-big-photo__container">
          <img alt="photo" class="popup-big-photo__image" />
          <p class="popup-big-photo__text"></p>
          <div class="popup-big-photo__close-button close-button"></div>
        </div>
      </div>

      <header class="header">
        <img src="images/logo.svg" alt="logo" class="logo" />
        <div class="line"></div>
      </header>

      <main class="main">
        <section class="profile">
          <img src="images/avatar.jpg" alt="Photo" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="add-button"></button>
        </section>

        <section class="photo-grid">
          <template id="photo-grid-card">
            <div class="photo-grid__card">
              <img
                src="images/delete-button.svg"
                alt="close"
                class="delete-button"
              />
              <img alt="photo" class="photo-grid__img" />
              <div class="photo-grid__description">
                <h2 class="photo-grid__title title"></h2>
                <button class="like-button"></button>
              </div>
            </div>
          </template>
        </section>
      </main>

      <footer class="footer">© 2020 Mesto Russia</footer>
    </div>
    <script type="module" src="scripts/Card.js"></script>
    <script type="module" src="scripts/validate.js"></script>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
